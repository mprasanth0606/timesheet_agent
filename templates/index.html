<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Voice</title>

    <link rel="stylesheet" href="/static/style.css">

</head>

<body>

<div class="bg"></div>

<div class="chat-container" id="chatContainer"></div>

<!-- COPILOT STYLE CHAT BAR -->
<div class="chat-bar">
<div class="left-icon" onclick="playOutput()">
        <svg viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03z"/>
        </svg>
    </div>
    <input id="chatInput" class="chat-input" placeholder="Ask anythingâ€¦">

    <div class="mic-wrapper" id="micWrapper">
        <div class="voice-bars">
            <div></div><div></div><div></div>
        </div>

        <button class="voice-btn" onclick="toggleVoiceMenu()">
            <svg viewBox="0 0 24 24"><path d="M12 3v18c-4.97 0-9-4.03-9-9s4.03-9 9-9z"/></svg>
        </button>

        <div id="voiceMenu" class="voice-menu">
            <div onclick="setVoice('Rain')">Female</div>
            <div onclick="setVoice('Sunshine')">Male</div>
        </div>

        <button class="mic-btn" onclick="recordAudio()">
            <svg viewBox="0 0 24 24">
                <path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 1 0-6 0v6a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2zM11 19h2v3h-2v-3z"/>
            </svg>
        </button>
    </div>

    <button id="sendBtn" onclick="sendQuestion()">
        <svg viewBox="0 0 24 24"><path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/></svg>
    </button>

</div>
    <script src="/static/script.js"></script>

</body>
</html>
